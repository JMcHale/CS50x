{%extends "layout.html" %}

{% block body %}

<h1>Register Please, {{ session["name"] }} Thanks</h1>
<form action="/register" method="post">
    <input name="username" placeholder="Name" type="text">
    <select name="sport">
        <option disable selected>Sport</option>
        {% for sport in sports %}
            <option>{{ sport }}</option>
        {% endfor %}
    </select>
    <!--loops through sport in sports, and for each creates a checkbox input with a value of the sport in sports, and the sport in sports value as text next to the checkbox-->
    {% for sport in sports %}
        <input name="sportcheck" type="checkbox" value="{{ sport }}"> {{ sport }}
    {% endfor %}
    <input type="submit" value="register">
</form>


{% endblock %}

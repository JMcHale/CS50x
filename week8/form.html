<!--just tells html version, html5-->
<!DOCTYPE html>

<!--sets the lang key to the en value, english-->
<html lang="en">
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <!--hides the search so that it does not appear in history, usernames etc.... can't be read as part of the URL, but google doesn't like this!-->
        <form action="https://www.google.co.uk/search" method="get">
            <input name="q" type="text">
            <input type="submit">
        </form>

    </body>
</html>
